<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Track</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1 id="projectTitle">Project List</h1>
    <div class="project-list">
        <input type="text" id="name" placeholder="Enter project name" />
        <input type="text" id="description" placeholder="Enter project description" />
        <input type="text" id="status" placeholder="Enter project status" />
        <button id="addProject">Add Project</button>
    </div>
    
    <ul id="projectList"></ul>
    <script src="app.js"></script>
</body>
</html>
